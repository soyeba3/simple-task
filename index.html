<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Task</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="account">
          <div class="image">
            <img src="images/circle-cropped soyeb_profile.png" alt="thumnail" />
          </div>
          <div class="status">
            <div class="name">
              <p>Soyeb Chandani</p>
              <span class="material-icons-outlined icon-settings">
                settings
              </span>
            </div>
            <div class="active-status">
              <span class="blue-dot"></span>
              <p class="active-now">Active now</p>
            </div>
          </div>
        </div>
        <div class="call-to-action">
          <span class="material-icons-outlined"> search </span>
          <span class="material-icons-outlined"> collections </span>
          <span class="material-icons-outlined"> person_add_alt_1 </span>
          <div class="icon-phone">
            <span class="material-icons-outlined"> videocam </span>
          </div>
          <div class="icon-phone">
            <span class="material-icons-outlined"> phone </span>
          </div>
        </div>
      </nav>
      <main>
        <div class="day">Today</div>
      </main>
    </div>
  </body>
</html>
